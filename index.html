<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Super Dog Callenge</title>
  </head>
  <body>
    <div class="container">
      <img
        class="backGround"
        src="/image/background.png"
        alt="Game back ground"
      />
      <div class="text">
        <div class="title">
          <h1>Welcome to Super Dog Challenge</h1>
          <small
            >To have the best experience, please use the destop or laptop to
            access the game</small
          >
        </div>
        <h2>Score:</h2>
      </div>
      <div class="gameOver">
        <h3>Game Over</h3>
        <button>Restart</button>
      </div>
      <div class="congratulation">
        <h3>Congratulation, you win!</h3>
        <button>Restart</button>
      </div>
      <div class="boxDiv imgDiv">
        <div class="boneDiv">
          <img class="bone" src="/image/bone.png" alt="Bone" />
        </div>
        <img class="box" src="/image/box.png" alt="Box" />
      </div>
      <div class="boxDivTwo imgDiv">
        <div class="boneDivTwo">
          <img class="boneTwo" src="/image/bone.png" alt="Bone2" />
        </div>
        <img class="boxTwo" src="/image/box.png" alt="Box2" />
      </div>
      <div class="dogCharacterDiv imgDiv">
        <img class="dogCharacter" src="/image/dog_walking.png" alt="dog" />
      </div>
      <div class="rockDiv imgDiv">
        <img class="rock" src="/image/rock.png" alt="rock" />
      </div>
      <div class="rockDivTwo imgDiv">
        <img class="rock" src="/image/rock.png" alt="rock" />
      </div>
      <div class="rockDivThree imgDiv">
        <img class="rock" src="/image/rock.png" alt="rock" />
      </div>
      <div class="flagDiv imgDiv">
        <img class="flag" src="/image/flag.png" alt="flag" />
      </div>
      <div class="ground"></div>
      <script src="/app.js"></script>
    </div>
  </body>
</html>
